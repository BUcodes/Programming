<!-- contact.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/submit_form" method="post">
            <div class="input-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="input-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Belgium">Belgium</option>
                </select>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="M" required> Male</label>
                <label><input type="radio" name="gender" value="F" required> Female</label>
            </div>
            <div class="input-group">
                <label>Subject:</label>
                <label><input type="checkbox" name="subject_repair" value="Repair"> Repair</label>
                <label><input type="checkbox" name="subject_order" value="Order"> Order</label>
                <label><input type="checkbox" name="subject_others" value="Others"> Others</label>
                <input type="text" name="honeypot" style="display:none">
            </div>   
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
